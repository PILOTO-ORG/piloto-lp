    <style>
      /* Estilos críticos para evitar layout shifts */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        min-height: 100vh;

      /* Esqueleto de carregamento */
      .loading-skeleton {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

          <path d="M12 2C6.48 2 2 6.48 2 12" stroke="#3B82F6" stroke-width="4">
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 12 12"
              to="360 12 12"
              dur="1s"
              repeatCount="indefinite"
            />
          </path>
        </svg>
      </div>
    </div>
